<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media-player</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                />
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link
                    rel="preconnect"
                    href="https://fonts.gstatic.com"
                    crossorigin
                />
                <link
                    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
                    rel="stylesheet"
                />
                <link
                    rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
"
                />
                <link rel="stylesheet" href="style.css" />
                <title>Music player</title>
            </head>
            <body>
                <button class="stop_socket">stop socket</button>
                <div class="song template">
                    <div class="description">
                        <div class="title">
                            <p></p>
                            <i class="fa-solid fa-volume-high speaker"></i>
                        </div>

                        <div class="details">
                            <div class="author">#GM2LTV</div>
                            <div class="duration">3:21</div>
                        </div>
                    </div>

                    <div class="options">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <main class="main-container">
                    <i class="fa-solid fa-chevron-left navigation-btn"></i>
                    <nav class="navigation">
                        <div class="list">
                            <div class="home main">
                                <a class="item">
                                    <i class="fa-solid fa-house"></i>
                                    <h2>HOME</h2>
                                </a>
                                <div class="more">
                                    <a
                                        href="/"
                                        class="more-item"
                                        style="--animation-delay: 0.1s"
                                        >search</a
                                    >
                                    <a
                                        href="/player.html"
                                        class="more-item"
                                        style="--animation-delay: 0.2s"
                                        >player</a
                                    >
                                </div>
                            </div>
                            <div class="playlist main">
                                <a class="item">
                                    <i class="fa-solid fa-compact-disc"></i>
                                    <h2>PLAYLIST</h2>
                                </a>

                                <div class="more">
                                    <a
                                        href="/playlist-search.html"
                                        class="more-item"
                                        style="--animation-delay: 0.1s"
                                    >
                                        search
                                    </a>
                                    <a
                                        href="/playlists.html"
                                        class="more-item"
                                        style="--animation-delay: 0.2s"
                                    >
                                        my playlists
                                    </a>
                                </div>
                            </div>

                            <div class="favorite main">
                                <a href="/favorites.html" class="item">
                                    <i class="fa-solid fa-star"></i>
                                    <h2>FAVORITES</h2>
                                </a>
                            </div>
                        </div>
                    </nav>

                    <section class="player-section">
                        <div class="playlist">
                            <div class="logo">
                                <i class="fa-solid fa-compact-disc icon"> </i>
                                <div class="reset-player">
                                    <i class="fa-solid fa-power-off"></i>
                                </div>
                            </div>
                            <div class="title">Your creation</div>
                            <div class="author">You</div>
                        </div>
                        <div class="playlist-songs"></div>
                        <div class="player">
                            <div class="player-controller">
                                <div class="currentSong">
                                    <div class="title">...</div>
                                    <div class="author">...</div>
                                </div>
                                <div class="main-controllers">
                                    <i
                                        class="fa-solid fa-backward-step back"
                                    ></i>
                                    <i class="fa-solid fa-play play"></i>
                                    <i
                                        class="fa-solid fa-forward-step skip"
                                    ></i>
                                </div>
                                <div class="options">
                                    <i class="fa-solid fa-volume-high volume">
                                        <div class="volume-container">
                                            <input
                                                type="range"
                                                class="volume-slider"
                                                min="0"
                                                max="100"
                                            />
                                        </div>
                                    </i>
                                    <i
                                        class="fa-solid fa-ellipsis more-options"
                                    >
                                        <div class="container">
                                            <i
                                                class="fa-solid fa-rotate loop"
                                            ></i>
                                            <i
                                                class="fa-solid fa-shuffle shuffle"
                                            ></i>
                                        </div>
                                    </i>
                                </div>
                            </div>
                            <div class="player-timeline">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                    </section>
                </main>

                <script src="/socket.io/socket.io.js"></script>
                <script src="animations.js"></script>
                <script src="generate.js"></script>
                <script src="app.js"></script>
            </body>
        </html>
    </body>
</html>
