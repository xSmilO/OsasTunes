<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Music player</title>
    </head>
    <body>
        <button class="stop_socket">stop socket</button>
        <div class="playlist template">
            <i class="fa-solid fa-compact-disc logo">
                <div class="selected-playlist">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </i>
            <div class="details">
                <div class="title">siema</div>
                <div class="author"></div>
            </div>
        </div>
        <main class="main-container">
            <i class="fa-solid fa-chevron-left navigation-btn"></i>
            <nav class="navigation">
                <div class="list">
                    <div class="home main">
                        <a class="item">
                            <i class="fa-solid fa-house"></i>
                            <h2>HOME</h2>
                        </a>
                        <div class="more">
                            <a
                                href="/"
                                class="more-item"
                                style="--animation-delay: 0.1s"
                                >search</a
                            >
                            <a
                                href="/player.html"
                                class="more-item"
                                style="--animation-delay: 0.2s"
                                >player</a
                            >
                        </div>
                    </div>
                    <div class="playlist main">
                        <a class="item">
                            <i class="fa-solid fa-compact-disc"></i>
                            <h2>PLAYLIST</h2>
                        </a>

                        <div class="more">
                            <a
                                href="/playlist-search.html"
                                class="more-item"
                                style="--animation-delay: 0.1s"
                            >
                                search
                            </a>
                            <a
                                href="/playlists.html"
                                class="more-item"
                                style="--animation-delay: 0.2s"
                            >
                                my playlist's
                            </a>
                        </div>
                    </div>

                    <div class="favorite main">
                        <a href="/" class="item">
                            <i class="fa-solid fa-star"></i>
                            <h2>FAVORITES</h2>
                        </a>
                    </div>
                </div>
            </nav>

            <section class="playlists-section">
                <div class="playlist-added">Playlist added</div>
            </section>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="animations.js"></script>
        <script src="generate.js"></script>
        <script src="app.js"></script>
    </body>
</html>
