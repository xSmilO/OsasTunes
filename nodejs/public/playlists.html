<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Media player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Music player</title>
    </head>
    <body>
        <button class="stop_socket">stop socket</button>
        <div class="playlist template">
            <i class="fa-solid fa-compact-disc logo">
                <div class="selected-playlist">
                    <div class="add option" style="--index: 0">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="edit option" style="--index: 1">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <div class="remove option" style="--index: 2">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </i>
            <div class="details">
                <div class="title">siema</div>
                <div class="author"></div>
            </div>
        </div>

        <div class="song template">
            <div class="description">
                <h2 class="title"></h2>
                <div class="details">
                    <p class="author"></p>
                    <p class="duration"></p>
                </div>
            </div>
            <div class="buttons">
                <div class="add">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-playlist-add"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        fill=""
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="add"
                    >
                        <path
                            stroke="none"
                            d="M0 0h24v24H0z"
                            fill="none"
                        ></path>
                        <path d="M19 8h-14"></path>
                        <path d="M5 12h9"></path>
                        <path d="M11 16h-6"></path>
                        <path d="M15 16h6"></path>
                        <path d="M18 13v6"></path>
                    </svg>
                </div>
                <i class="fa-solid fa-trash-can remove"></i>
            </div>
        </div>

        <main class="main-container">
            <i class="fa-solid fa-chevron-left navigation-btn"></i>
            <nav class="navigation">
                <div class="list">
                    <div class="home main">
                        <a class="item">
                            <i class="fa-solid fa-house"></i>
                            <h2>HOME</h2>
                        </a>
                        <div class="more">
                            <a
                                href="/"
                                class="more-item"
                                style="--animation-delay: 0.1s"
                                >search</a
                            >
                            <a
                                href="/player.html"
                                class="more-item"
                                style="--animation-delay: 0.2s"
                                >player</a
                            >
                        </div>
                    </div>
                    <div class="playlist main">
                        <a class="item">
                            <i class="fa-solid fa-compact-disc"></i>
                            <h2>PLAYLIST</h2>
                        </a>

                        <div class="more">
                            <a
                                href="/playlist-search.html"
                                class="more-item"
                                style="--animation-delay: 0.1s"
                            >
                                search
                            </a>
                            <a
                                href="/playlists.html"
                                class="more-item"
                                style="--animation-delay: 0.2s"
                            >
                                my playlists
                            </a>
                        </div>
                    </div>

                    <div class="favorite main">
                        <a href="/favorites.html" class="item">
                            <i class="fa-solid fa-star"></i>
                            <h2>FAVORITES</h2>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="playlist-added">Playlist added</div>
            <div class="song-added">Song added</div>
            <div class="wrapper">
                <section class="playlists-section"></section>
                <section class="edit-playlist-section">
                    <div class="playlist">
                        <div class="details">
                            <i class="fa-solid fa-xmark close-btn"></i>
                            <i
                                class="fa-solid fa-compact-disc playlist-logo"
                            ></i>
                            <form>
                                <input
                                    type="text"
                                    class="title"
                                    value="Najlepsza skladanka tego lata"
                                />
                                <input
                                    type="text"
                                    class="author"
                                    value="Dj pierdolony rak wÄ…ttroby"
                                />
                            </form>
                        </div>

                        <div class="songs"></div>
                    </div>
                </section>
            </div>
        </main>

        <script src="/socket.io/socket.io.js"></script>
        <script src="animations.js"></script>
        <script src="generate.js"></script>
        <script src="app.js"></script>
    </body>
</html>
